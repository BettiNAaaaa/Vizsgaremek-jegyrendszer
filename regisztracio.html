<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regisztráció</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="regisztracio.css">
</head>
<body>
  <div class="header-bar"></div>
  <nav class="main-menu d-flex justify-content-center">
            <a class="navbar-brand" href="#">Rólunk</a>
            <a class="navbar-brand" href="mozi.html">Mozi</a>
            <a class="navbar-brand" href="operahazfantomja.html">Színház</a>
            <a class="navbar-brand" href="bejelentkezes.html">Ticketz</a>
         </nav>
  
  <div class="text-center">
    <div class="page-title">Regisztráció</div>
</div>


<div class="container mt-5">
<div class="row justify-content-center">
<div class="col-lg-10">

<div class="form-box">

<form>


<div class="input-group">
    <span class="input-group-text">Felhasználónév</span>
    <input type="text" class="form-control custom-input" required>
</div>

<div class="input-group">
    <span class="input-group-text">E-mail</span>
    <input type="email" class="form-control custom-input" required>
</div>

<div class="input-group">
    <span class="input-group-text">Telefonszám</span>
    <input type="tel" class="form-control custom-input" required>
</div>


<div class="row mt-3 mb-4 justify-content-center" style="max-width:700px; margin:auto;">

<div class="col-md-6 mb-3 mb-md-0 position-relative">
    <div class="input-group">
        <span class="input-group-text">Jelszó</span>
        <input type="password" id="password" class="form-control custom-input" required>
    </div>
    <i class="bi bi-eye-slash password-toggle" onclick="togglePassword('password', this)"></i>
</div>

<div class="col-md-6 position-relative">
    <div class="input-group">
        <span class="input-group-text">Jelszó megerősítése</span>
        <input type="password" id="password2" class="form-control custom-input" required>
    </div>
    <i class="bi bi-eye-slash password-toggle" onclick="togglePassword('password2', this)"></i>
</div>

</div>


<div class="d-flex justify-content-center align-items-center gap-4 mt-4">
    <img src="ticket 1.png" class="ticket-icon" alt="ticket">
    <button type="submit" class="btn btn-custom">Regisztráció</button>
</div>

<div class="text-center mt-3">
    <small>Van már fiókod? <a href="bejelentkezes.html">Jelentkezz be itt!</a></small>
</div>

</form>
</div>
</div>
</div>
</div>



<div class="footer-bar"></div>



<script src="regisztracio.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>  
</body>
</html>
